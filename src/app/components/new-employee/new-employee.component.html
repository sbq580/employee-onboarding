<div class="container">
  <form [formGroup]="employeeForm" (ngSubmit)="submitForm()" class="form">
    <div class="form-group">
      <label for="name">Name: </label>
      <input type="text" class="form-control" id="name" formControlName="name">
    </div>
    <div class="form-group">
      <label for="empId">Employee Id: </label>
      <input type="text" class="form-control" id="empId" formControlName="empId">
    </div>
    <div class="form-group">
      <label for="dept">Department: </label>
      <select class="form-control" id="dept" formControlName="dept">
        <option *ngFor="let item of items" value="{{item}}">{{ item }}</option>
      </select>
    </div>
    <div class="form-group">
      <label for="email">Email: </label>
      <input type="email" class="form-control" id="email" formControlName="email">
    </div>
    <div class="form-group">
      <label for="doj">Date of Joining: </label>
      <input type="date" class="form-control" id="doj" formControlName="doj">
    </div>
    <div class="full-width">
      <button type="reset" class="btn btn-secondary float-left">Clear</button>
      <button type="submit" class="btn btn-primary float-right" [disabled]="!employeeForm.valid">Submit Details</button>
    </div>
  </form>
</div>
